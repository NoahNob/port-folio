<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comp√©tences Techniques - Noah Noblet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="js/global.js"></script>
    <style>
        :root {
            --cosmic-purple: #8B5CF6;
            --cosmic-blue: #3B82F6;
            --dark-bg: #0f172a;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--dark-bg);
            color: #f8fafc;
        }
        
        .skill-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.7), rgba(15, 23, 42, 0.9));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .skill-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                          rgba(139, 92, 246, 0.4), 
                          rgba(59, 130, 246, 0.4), 
                          rgba(139, 92, 246, 0.4));
            z-index: -1;
            border-radius: 18px;
            opacity: 0;
        }
        
        .skill-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.4);
        }
        
        .skill-card:hover::before {
            opacity: 1;
        }
        
        .gauge-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto;
        }
        
        .gauge-circle {
            stroke: rgba(255, 255, 255, 0.1);
            fill: none;
        }
        
        .gauge-progress {
            stroke-linecap: round;
            transform-origin: center;
            transform: rotate(-90deg);
            stroke: url(#gauge-gradient);
            fill: none;
            stroke-dasharray: 377;
            stroke-dashoffset: 377;
        }
        
        .gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, #8B5CF6, #3B82F6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .skill-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #8B5CF6, #3B82F6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .section-title {
            background: linear-gradient(to right, #8B5CF6, #3B82F6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #8B5CF6, #3B82F6);
            border-radius: 3px;
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="nav-placeholder"></div>
    <div class="container mx-auto px-4 max-w-6xl pt-32 pb-20">
        <h1 class="text-5xl font-bold text-center mb-20 section-title">
            Mon aisance avec chaque outil

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <svg width="0" height="0" class="absolute">
                <defs>
                    <linearGradient id="gauge-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#8B5CF6" />
                        <stop offset="100%" stop-color="#3B82F6" />
                    </linearGradient>
                </defs>
            </svg>
            
            <div class="skill-card p-8">
                <div class="text-center">
                    <div class="skill-icon">
                        <i class="fab fa-html5"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-6">HTML5</h3>
                    <div class="gauge-container">
                        <svg viewBox="0 0 140 140">
                            <circle class="gauge-circle" cx="70" cy="70" r="60" stroke-width="10"/>
                            <circle class="gauge-progress" cx="70" cy="70" r="60" stroke-width="10" data-percent="95"/>
                        </svg>
                        <div class="gauge-text"></div>
                    </div>
                </div>
            </div>

            <div class="skill-card p-8">
                <div class="text-center">

                    <div class="gauge-container">
                        <svg viewBox="0 0 140 140">
                            <circle class="gauge-circle" cx="70" cy="70" r="60" stroke-width="10"/>

            </div>

            <div class="skill-card p-8">

                    </div>
                    <h3 class="text-xl font-bold mb-6">JavaScript</h3>
                    <div class="gauge-container">
                        <svg viewBox="0 0 140 140">
                            <circle class="gauge-circle" cx="70" cy="70" r="60" stroke-width="10"/>
                            <circle class="gauge-progress" cx="70" cy="70" r="60" stroke-width="10" data-percent="85"/>
                        </svg>
                        <div class="gauge-text"></div>
                    </div>
                </div>
            </div>

            <div class="skill-card p-8">
                <div class="text-center">

                    </div>

                    <div class="gauge-container">

                    <div class="gauge-container">

                        </svg>

                    </div>
                </div>
            </div>

            <div class="skill-card p-8">

            <div class="skill-card p-8">

                    <h3 class="text-xl font-bold mb-6">Symfony</h3>
                    <div class="gauge-container">

                            <circle class="gauge-progress" cx="70" cy="70" r="60" stroke-width="10" data-percent="72"/>

            <div class="skill-card p-8">
                <div class="text-center">
                    <div class="skill-icon">
                        <i class="fab fa-react"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-6">React</h3>
                    <div class="gauge-container">
                        <svg viewBox="0 0 140 140">
                            <circle class="gauge-circle" cx="70" cy="70" r="60" stroke-width="10"/>
                            <circle class="gauge-progress" cx="70" cy="70" r="60" stroke-width="10" data-percent="90"/>
                        </svg>
                        <div class="gauge-text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const skillCards = document.querySelectorAll('.skill-card');
            const circumference = 2 * Math.PI * 60;
            
            const animateGauges = () => {
                skillCards.forEach((card, index) => {
                    const progressCircle = card.querySelector('.gauge-progress');
                    const percent = parseInt(progressCircle.getAttribute('data-percent'));
                    const offset = circumference - (percent / 100) * circumference;
                    
                    const delay = index * 0.1;
                    
                    gsap.fromTo(progressCircle, 
                        { strokeDashoffset: circumference },
                        {
                            strokeDashoffset: offset,
                            duration: 1.5,
                            delay: delay,
                            ease: "power2.out"
                        }
                    );
                    
                    card.addEventListener('mouseenter', () => {
                        gsap.to(card, {
                            scale: 1.03,
                            duration: 0.3
                        });
                    });
                    
                    card.addEventListener('mouseleave', () => {
                        gsap.to(card, {
                            scale: 1,
                            duration: 0.3
                        });
                    });
                });
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        animateGauges();
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            
            observer.observe(document.querySelector('.container'));
            
            gsap.from('h1', {
                y: 30,
                duration: 1,
                ease: "power2.out"
            });
            
            gsap.from('.skill-card', {
                y: 50,
                stagger: 0.1,
                duration: 0.8,
                delay: 0.3,
                ease: "back.out(1.2)"
            });
        });
    </script>

</html>
