<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah Noblet | Développeur en apprentissage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/loader.css">
    <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.js"></script>
</head>
<body class="bg-gradient-to-b from-[#0f0c29] to-[#1a1a2e] min-h-screen overflow-hidden">
    <div class="cosmic-loader">
        <div class="galaxy-spinner"></div>
        <div class="loading-text">CHARGEMENT DE LA PAGE...</div>
    </div>
    <div id="nav-placeholder"></div>
        <main class="relative z-10 min-h-screen flex flex-col items-center justify-center px-4">
            <div class="text-center space-y-8">
                <h1 class="text-6xl md:text-8xl font-bold cosmic-shadow">
                    <span class="bg-gradient-to-r from-purple-500 via-pink-500 to-blue-500 bg-clip-text text-transparent hover:animate-gradient">
                        Noah Noblet
                    </span>
                </h1>
                <p class="text-xl md:text-2xl text-white/80 tracking-widest">
                    <span class="bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent hover:animate-gradient"></span>
                        Développeur en apprentissage
                    </span>
                </p>
                <div class="mt-12 space-y-6">
                    <a href="projects.html" class="cosmic-cta inline-block px-8 py-4 rounded-full text-lg md:text-xl font-medium text-white bg-gradient-to-r from-purple-500 to-blue-500 hover:bg-gradient-to-l transition duration-300 shadow-lg transform hover:scale-105">
                        Explorer mes projets
                    </a>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/loader.js" type="module"></script>
    <script src="js/cosmic-engine.js" type="module"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loader = document.querySelector(".cosmic-loader");
            const mainContent = document.querySelector(".main-content");
    
            if (localStorage.getItem("visited")) {
                // User has visited before, skip loader
                loader.style.display = "none";
                mainContent.classList.remove("hidden");
            } else {
                // First-time visit, show loader
                localStorage.setItem("visited", "true");
                setTimeout(() => {
                    loader.style.display = "none";
                    mainContent.classList.remove("hidden");
                }, 3000); // Adjust the timeout duration as needed
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/port-folio/assets/partials/nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-placeholder').innerHTML = data;
                });
        });
    </script>
    
</body>
</html>
