<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications - Noah Noblet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .certification-card {
            background: linear-gradient(145deg, rgba(15, 12, 41, 0.8), rgba(48, 43, 99, 0.5));
            backdrop-filter: blur(12px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .certification-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.15);
        }

        .pdf-viewer {
            height: 500px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .pdf-viewer::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, 
                transparent 50%, 
                rgba(255,255,255,0.02) 100%);
        }

        .download-btn {
            background: linear-gradient(45deg, #8B5CF6 30%, #6366F1 70%);
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 20%, 
                rgba(255,255,255,0.1) 50%, 
                transparent 80%);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-[#0f0c29] text-gray-100 min-h-screen font-sans">
    <div id="nav-placeholder"></div>
    <main class="container mx-auto px-4 pt-32 pb-16">
        <div class="max-w-6xl mx-auto">
            <div class="text-center mb-16">
                <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">
                    Mes Certifications
                </h1>
                <p class="text-gray-400 max-w-xl mx-auto">
                    Validation de mes compétences techniques à travers diverses certifications
                </p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- SensCyber -->
                <div class="certification-card rounded-xl p-6 md:row-span-[1.5]">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-semibold">Certification SensCyber</h2>
                        <span class="text-sm text-purple-400">2024</span>
                    </div>
                    
                    <div class="pdf-viewer mb-6" style="height: 700px; width: 100%;">
                        <embed src="assets/certifications/senscyber.pdf#toolbar=0&navpanes=0" 
                               type="application/pdf" 
                               width="100%" 
                               height="100%"/>
                    </div>

                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-400">Émise par SensCyber</span>
                        <a href="assets/certifications/senscyber.pdf" download 
                           class="download-btn px-4 py-2 rounded-lg text-sm text-white hover:scale-105 transition-transform">
                           <span class="relative z-10">Télécharger</span>
                        </a>
                    </div>
                </div>

                <!-- Pix -->
                <div class="certification-card rounded-xl p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-semibold">Certification Pix</h2>
                        <span class="text-sm text-purple-400">2025</span>
                    </div>
                    
                    <div class="pdf-viewer mb-6">
                        <embed src="assets/certifications/pix.pdf#toolbar=0&navpanes=0" 
                               type="application/pdf" 
                               width="100%" 
                               height="100%" />
                    </div>

                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-400">Émise par Pix</span>
                        <a href="assets/certifications/pix.pdf" download 
                           class="download-btn px-4 py-2 rounded-lg text-sm text-white hover:scale-105 transition-transform">
                           <span class="relative z-10">Télécharger</span>
                        </a>
                    </div>
                </div>

                <!-- SecNum -->
                <div class="certification-card rounded-xl p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-semibold">Certification SecNum</h2>
                        <span class="text-sm text-purple-400">2024</span>
                    </div>
                    
                    <div class="pdf-viewer mb-6">
                        <embed src="assets/certifications/secnum.pdf#toolbar=0&navpanes=0" 
                               type="application/pdf" 
                               width="100%" 
                               height="100%" />
                    </div>

                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-400">Émise par ANSSI</span>
                        <a href="assets/certifications/secnum.pdf" download 
                           class="download-btn px-4 py-2 rounded-lg text-sm text-white hover:scale-105 transition-transform">
                           <span class="relative z-10">Télécharger</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="relative">
            <img id="modalImage" src="" alt="Project Image" class="max-w-full max-h-screen rounded-lg">
            <button id="closeModal" class="absolute top-2 right-2 text-white text-2xl font-bold">&times;</button>
        </div>
    </div>
    <script src="js/certifications.js"></script>
    <script src="js/global.js"></script>
</body>
</html>
